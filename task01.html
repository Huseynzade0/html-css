<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comprehensive User Information Form</title>
  <link rel="stylesheet" href="form3.css">
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="favnumber">Fav number:</label>
    <input type="text" id="favnumber" name="favnumber"><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="canada">Canada</option>
      <option value="other">Other</option>
    </select><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

    <label for="newsletter">Subscribe to newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter"><br>

    <label for="file">Upload file:</label>
    <input type="file" id="file" name="file"><br>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate"><br>

    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br>

    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website"><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
